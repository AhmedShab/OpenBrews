<ion-view title="OpenBrew">
	<ion-nav-buttons side="right">
		<button class="button" ng-click="addRecipe()"><i class="icon ion-plus"></i></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="container">
			<div class="space-40 hide-on-mobile"></div>
			<h1 class="hide-on-mobile">My Recipes</h1>
			<ul class="list">
				<ng-repeat ng-repeat="recipe in recipes">
				<li class="item clickable recipe-row">
					<div class="row">
						<div class="col text-left">
							{{recipe.name}}
						</div>
						<div class="col text-right">
							{{recipe.type}}
						</div>
				</li>
				</ng-repeat>
			</ul>
		</div>		
	</ion-content>
</ion-view>
